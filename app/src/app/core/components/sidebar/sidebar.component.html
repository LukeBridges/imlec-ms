<mat-nav-list>
  <a mat-list-item routerLink="/welcome" (click)="onSidenavClose()" skipLocationChange>
    <mat-icon>home</mat-icon>
    <span class="nav-caption">Home</span>
  </a>
  <a *ngIf="features.scoreboard" mat-list-item routerLink="/scores" (click)="onSidenavClose()" skipLocationChange>
    <mat-icon>assignment_ind</mat-icon>
    <span class="nav-caption">Scoreboard</span>
  </a>
  <a *ngIf="features.listings" mat-list-item routerLink="/listings" (click)="onSidenavClose()" skipLocationChange>
    <mat-icon>account_balance</mat-icon>
    <span class="nav-caption">Entries</span>
  </a>
  <a *ngIf="features.rules" mat-list-item routerLink="/rules" (click)="onSidenavClose()" skipLocationChange>
    <mat-icon>list</mat-icon>
    <span class="nav-caption">Competition Rules</span>
  </a>
  <!--suppress HtmlUnknownTarget, HtmlUnknownTarget -->
  <a *ngIf="features.applicationForm" mat-list-item href="/imlec/assets/IMLEC 2020 Fillable Application form.pdf"
     (click)="onSidenavClose()"
     target="_blank">
    <mat-icon>list</mat-icon>
    <span class="nav-caption">Application Form</span>
  </a>
  <a mat-list-item routerLink="/hotels" (click)="onSidenavClose()" skipLocationChange>
    <mat-icon>hotel</mat-icon>
    <span class="nav-caption">Accommodation</span>
  </a>
  <a mat-list-item routerLink="/winners" (click)="onSidenavClose()" skipLocationChange>
    <mat-icon>emoji_events</mat-icon>
    <span class="nav-caption">Previous Winners</span>
  </a>
  <a mat-list-item routerLink="/food" (click)="onSidenavClose()" skipLocationChange>
    <mat-icon>fastfood</mat-icon>
    <span class="nav-caption">Catering and Food</span>
  </a>
  <a mat-list-item routerLink="/about" (click)="onSidenavClose()" skipLocationChange>
    <mat-icon>info</mat-icon>
    <span class="nav-caption">About</span>
  </a>
</mat-nav-list>
