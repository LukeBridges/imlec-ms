<!DOCTYPE html>
<html lang="en_GB">
<head>
    <title>IMLEC Clock</title>
    <link rel="stylesheet" href="clock/imlec.css"/>
    <script type="text/javascript" src="clock/lbjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="wrapper">
    <clock v-bind:mins="mins" v-bind:secs="secs" v-bind:sep="sep"></clock>
    <countdown_clock v-bind:mins="c_mins" v-bind:secs="c_secs" v-bind:sep="sep"></countdown_clock>
    <progress_bar v-bind:progress="progress"></progress_bar>
</div>
<script type="application/ecmascript">
  window.c_start = 30 * 60;
</script>
<script type="application/ecmascript" src="clock/components.js"></script>
<script type="application/ecmascript" src="clock/app.js"></script>
<script type="application/ecmascript" src="clock/logic.js"></script>
</body>
</html>
